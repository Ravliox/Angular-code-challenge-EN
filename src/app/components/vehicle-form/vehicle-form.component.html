<div class="grid md:grid-cols-2">
    <form class="p-8" [formGroup]="formGroup" (ngSubmit)="submitForm()">
      <h2 class="text-xl font-bold text-blue-500">Voertuiginformatie opzoeken</h2>
  
      <!-- SELECT VEHICLE TYPE-->
      <app-vehicle-type-form [form]="formGroup" [subTypeOptions]="subTypeOptions"></app-vehicle-type-form>
  
      <!-- INPUT LICENSE PLATE -->
      <app-license-plate-form [form]="formGroup"></app-license-plate-form>
  
      <div class="mt-4">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
          Verzenden
        </button>
        <div class="text-red-700" *ngIf="submitError">Vul alle waardes correct in.</div>
      </div>
    </form>
    <picture>
      <img [src]="imagePath" alt="auto" class="object-cover h-full w-full">
    </picture>
  </div>
